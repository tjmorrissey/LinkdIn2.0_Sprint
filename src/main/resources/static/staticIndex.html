<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
<h1>LinkdIn 2.0</h1>

<h2>Login</h2>

<p style="color:red">${errorCode }</p>

<h4>Applicant Login</h4>
<form th:action = "@{/appLogin}" method ="POST">
Username: <input type="text" name="username"> <br>
Password: <input type="password" name="userPassword"> <br>
<input type="submit" value="Login as Applicant">
</form>
<br>
<a href="/addNewApp">New Applicant</a>
<br><br>


<h4>Company Login</h4>
<form th:action = "@{/employerLogin}" method ="POST">
Company Name: <input type="text" name="company"> <br>
Password: <input type="password" name="compPassword"> <br>
<input type="submit" value="Login as Company">
</form>
<br>
<a href="createNewEmployer">New Company</a>

<br><br><br>
