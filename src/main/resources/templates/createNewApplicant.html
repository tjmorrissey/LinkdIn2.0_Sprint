<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>New Applicant</title>
</head>
<body>
<h3>Create new User</h3>

<p style="color:red">${errorCode }</p>

<form th:object="${newApp}" th:action="@{/addNewApp}" method="POST" onsubmit="return(validateUsername());">
Create a unique Username: <br>
Username: <input type="text" name="username" th:field="*{username}"> <br><br>
Enter your Full Name: <br>
Name: <input type="text" name="name" th:field="*{name}"> <br><br>
Enter the City you live in: <br>
City: <input type="text" name="address" th:field="*{address}"> <br><br>
Enter your Highest Level of Education: <br>
Education Level: 
<select name="educationLevel" th:field="*{educationLevel}">
	<option value="No High School">No High School</option>
	<option value="High School">High School Diploma/GED</option>
	<option value="Some College">Some College</option>
	<option value="Associates">Associates Degree</option>
	<option value="Bachelor">Bachelor Degree</option>
	<option value="Master">Masters or Higher</option>
</select>

<input type="submit" value="Create User">

</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
