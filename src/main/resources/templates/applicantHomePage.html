<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Applicant Page</title>
</head>
<body>


<h1>Welcome to your new career, <span th:text="${applicant.name}"></span></h1> 
<form>
<table>
<tr>

<td th:text="${applicant.applicantId}" />
 <td th:text="${applicant.username}" />
 <td th:text="${applicant.name}" />
 <td th:text="${applicant.address}" />
 <td th:text="${applicant.educationLevel}" />
 <td><a th:href="@{/editApp/{appId}(appId=${applicant.applicantId})}">Edit Your Profile</a></td>
 
</tr>
</table>
</form>
<h1> Your Jobs:</h1>
<form>
<table>
<tr th:each="currentJob: ${applicant.jobsAppliedFor}" >
<td th:hidden="${applicant.applicantId}" /> 
<td th:text="${currentJob.title}" />
 <td th:text="${currentJob.employer}" />
 <td th:text="${currentJob.jobdesc}" />
 <td><a th:href="@{/deleteJobFromApp/{id}(id=${currentJob.jobId})}">Delete this job application.</a></td>
</tr>
</table>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
